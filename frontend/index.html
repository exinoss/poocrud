<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <span class="navbar-brand mb-0 h1"
          ><i class="bi bi-people-fill me-2"></i>Gestion de Clientes</span
        >
      </div>
    </nav>

    <div class="container py-4">
      <!-- Barra de busqueda y boton agregar -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3 align-items-center">
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-text bg-white"
                  ><i class="bi bi-search"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="inputBuscar"
                  placeholder="Buscar por nombre o documento..."
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="btnLimpiarBusqueda"
                >
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
            </div>
            <div class="col-md-4 text-md-end">
              <button
                class="btn btn-success w-100 w-md-auto"
                id="btnNuevoCliente"
              >
                <i class="bi bi-plus-circle me-1"></i>Nuevo Cliente
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de clientes -->
      <div class="card">
        <div class="card-header bg-white">
          <h5 class="mb-0">
            <i class="bi bi-table me-2"></i>Lista de Clientes
          </h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover table-striped mb-0">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nombres</th>
                  <th>Tipo Doc.</th>
                  <th>Documento</th>
                  <th>Direccion</th>
                  <th>Ciudad</th>
                  <th>Email</th>
                  <th>Telefono</th>
                  <th>Fecha Nac.</th>
                  <th>Estado</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaClientes">
                <tr>
                  <td colspan="11" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Cargando...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Formulario Cliente -->
    <div class="modal fade" id="modalCliente" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalClienteTitulo">
              <i class="bi bi-person-plus me-2"></i>Nuevo Cliente
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formCliente">
              <input type="hidden" id="clienteId" />
              <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" required />
              </div>
              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="tipoDocumento" class="form-label"
                    >Tipo Documento</label
                  >
                  <select class="form-select" id="tipoDocumento" required>
                    <option value="">Seleccione...</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="PP">Pasaporte</option>
                  </select>
                </div>
                <div class="col-md-7 mb-3">
                  <label for="documento" class="form-label">Documento</label>
                  <input
                    type="text"
                    class="form-control"
                    id="documento"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="direccion" class="form-label">Direccion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="direccion"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="ciudad" class="form-label">Ciudad</label>
                  <select class="form-select" id="ciudad" required>
                    <option value="">Cargando ciudades...</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="telf" class="form-label">Telefono</label>
                  <input type="text" class="form-control" id="telf" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="fechaNacimiento" class="form-label"
                    >Fecha de Nacimiento</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="fechaNacimiento"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="estado" class="form-label">Estado</label>
                  <select class="form-select" id="estado" required>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-x-circle me-1"></i>Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnGuardarCliente"
            >
              <i class="bi bi-check-circle me-1"></i>Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Confirmar Eliminar -->
    <div class="modal fade" id="modalEliminar" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">
              <i class="bi bi-exclamation-triangle me-2"></i>Confirmar
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p class="mb-0">¿Esta seguro de eliminar este cliente?</p>
            <input type="hidden" id="eliminarClienteId" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="btnConfirmarEliminar"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast" class="toast" role="alert">
        <div class="toast-header">
          <i class="bi bi-info-circle me-2" id="toastIcon"></i>
          <strong class="me-auto" id="toastTitulo">Notificacion</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body" id="toastMensaje"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
